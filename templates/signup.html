
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-box">
      <h2>Sign Up</h2>

      <!-- Messages (errors/success) -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}


      <!-- Signup Form -->
      <form method="POST" id="signupForm">
        {% csrf_token %}
        <input type="text" name="username" id="signupUser" placeholder="Username" required>
        <input type="email" name="email" id="signupEmail" placeholder="Email" required>
        <input type="password" name="password1" id="signupPass" placeholder="Password" required>
        <input type="password" name="password2" id="signupPass2" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
